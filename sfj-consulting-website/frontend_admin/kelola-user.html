<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola User - SFJ Admin</title>
    <link rel="stylesheet" href="../css/styleAdmin.css">
</head>
<body class="dashboard-body">
    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="header-spacer"></div>
        <ul class="sidebar-menu">
            <li><a href="admin.html"><i class="icon-dashboard"></i> Dashboard</a></li>
            <li><a href="kelola-tim.html"><i class="icon-team"></i> Kelola Tim</a></li>
            <li><a href="dokumentasi.html"><i class="icon-docs"></i> Dokumentasi</a></li>
            <li><a href="kelola-user.html" class="active"><i class="icon-users"></i> Kelola User</a></li>
            <li><a href="ulasan.html"><i class="icon-review"></i> Ulasan</a></li>
        </ul>
        <button class="btn btn-logout" onclick="logout()"> Logout</button>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <!-- HEADER FIXED -->
        <header class="fixed-header">
            <div class="header-left">
                <img src="../public/logo/logo sfj.png" alt="SFJ Logo" class="header-logo">
                <h1 id="pageTitle">Kelola User</h1>
            </div>
            <div class="header-right">
            </div>
        </header>

        <!-- Spacer -->
        <div class="header-spacer"></div>

        <section class="table-container">
            <div class="table-header">
                <button class="btn-search" onclick="openModal()">+ Tambah User</button>
            </div>
            <table class="data-table">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Tanggal Dibuat</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    <tr>
                        <td colspan="5" class="text-center">Memuat data...</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <!-- Modal Tambah/Edit User -->
    <div class="modal" id="userModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Tambah User</h3>
            </div>

            <form id="userForm">
                <input type="hidden" id="userId">

                <div class="form-group">
                    <label>Username *</label>
                    <input type="text" id="username" required>
                </div>

                <div class="form-group">
                    <label>Email *</label>
                    <input type="email" id="email" placeholder="nama@gmail.com" required pattern="[a-zA-Z0-9._%+-]+@gmail\.com$">
                    <small style="color: #666; font-size: 12px;">Harus menggunakan @gmail.com</small>
                </div>

                <div class="form-group">
                    <label id="passwordLabel">Password *</label>
                    <input type="password" id="password">
                    <small id="passwordHint" style="color: #666; font-size: 12px;"></small>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn-secondary" onclick="closeModal()">Batal</button>
                    <button type="submit" class="btn-search" id="submitBtn">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/admin.js"></script>
    <script>
        // State
        let users = [];
        let editingId = null;

        // Load users on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadUsers();
        });

        // Load users from API
        async function loadUsers() {
            const token = localStorage.getItem('sfj_token');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            try {
                const response = await fetch('/api/users', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                const data = await response.json();
                
                if (data.success) {
                    users = data.data;
                    renderUserTable();
                } else {
                    if (response.status === 401 || response.status === 403) {
                        window.location.href = 'login.html';
                    }
                }
            } catch (error) {
                console.error('Error loading users:', error);
                document.getElementById('userTableBody').innerHTML = 
                    '<tr><td colspan="5" class="text-center">Gagal memuat data</td></tr>';
            }
        }

        // Render user table
        function renderUserTable() {
            const tbody = document.getElementById('userTableBody');
            
            if (users.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="text-center">Belum ada user</td></tr>';
                return;
            }

            tbody.innerHTML = users.map((user, index) => {
                const date = new Date(user.created_at);
                const formattedDate = date.toLocaleDateString('id-ID', {
                    day: 'numeric',
                    month: 'short',
                    year: 'numeric'
                });
                
                return `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${escapeHtml(user.username)}</td>
                        <td>${escapeHtml(user.email || '-')}</td>
                        <td>${formattedDate}</td>
                        <td>
                            <button class="btn-action edit" onclick="editUser(${user.id})">Edit</button>
                            <button class="btn-action delete" onclick="deleteUser(${user.id})">Hapus</button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // Escape HTML
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Open modal
        function openModal() {
            editingId = null;
            document.getElementById('modalTitle').textContent = 'Tambah User';
            document.getElementById('userForm').reset();
            document.getElementById('userId').value = '';
            document.getElementById('password').required = true;
            document.getElementById('passwordHint').textContent = '';
            document.getElementById('userModal').style.display = 'flex';
        }

        // Close modal
        function closeModal() {
            document.getElementById('userModal').style.display = 'none';
            document.getElementById('userForm').reset();
            editingId = null;
        }

        // Edit user
        function editUser(id) {
            const user = users.find(u => u.id === id);
            if (!user) return;

            editingId = id;
            document.getElementById('modalTitle').textContent = 'Edit User';
            document.getElementById('userId').value = id;
            document.getElementById('username').value = user.username;
            document.getElementById('email').value = user.email || '';
            document.getElementById('password').value = '';
            document.getElementById('password').required = false;
            document.getElementById('passwordHint').textContent = 'Kosongkan jika tidak ingin mengubah password';
            document.getElementById('userModal').style.display = 'flex';
        }

        // Delete user
        async function deleteUser(id) {
            const user = users.find(u => u.id === id);
            if (!user) return;

            if (!confirm(`Hapus user "${user.username}"?`)) return;

            const token = localStorage.getItem('sfj_token');
            if (!token) {
                alert('Silakan login terlebih dahulu');
                window.location.href = 'login.html';
                return;
            }

            try {
                const response = await fetch(`/api/users/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();
                
                if (data.success) {
                    alert('User berhasil dihapus!');
                    loadUsers();
                } else {
                    alert(data.message || 'Gagal menghapus user');
                }
            } catch (error) {
                console.error('Error deleting user:', error);
                alert('Gagal menghapus user');
            }
        }

        // Form submit
        document.getElementById('userForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const token = localStorage.getItem('sfj_token');
            if (!token) {
                alert('Silakan login terlebih dahulu');
                window.location.href = 'login.html';
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Menyimpan...';

            const email = document.getElementById('email').value.trim();
            
            // Validasi email harus @gmail.com
            if (!email.endsWith('@gmail.com')) {
                alert('Email harus menggunakan @gmail.com');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Simpan';
                return;
            }

            const userData = {
                username: document.getElementById('username').value.trim(),
                email: email,
                role: 'admin'
            };

            // Only include password if provided
            const password = document.getElementById('password').value;
            if (password) {
                userData.password = password;
            }

            // Validation for new user
            if (!editingId && !password) {
                alert('Password wajib diisi untuk user baru');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Simpan';
                return;
            }

            try {
                const url = editingId ? `/api/users/${editingId}` : '/api/users';
                const method = editingId ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(userData)
                });

                const data = await response.json();

                if (data.success) {
                    alert(editingId ? 'User berhasil diperbarui!' : 'User berhasil ditambahkan!');
                    closeModal();
                    loadUsers();
                } else {
                    alert(data.message || 'Gagal menyimpan data');
                }
            } catch (error) {
                console.error('Error saving user:', error);
                alert('Gagal menyimpan data');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Simpan';
            }
        });

        // Close modal when clicking outside
        document.getElementById('userModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
</body>
</html>
